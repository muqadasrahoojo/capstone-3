<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up-Page</title>
</head>
<link rel="stylesheet" href="/sign-in/sign-in.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/876e3f53aa.js" crossorigin="anonymous"></script>

<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

<body>


  
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">

    <div class="row w-100">

      <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">

        <div class="">
          <div class="d-flex">
            <div class="">
              <span class="text-white bg-danger rounded-pill px-1 pt-1 fs-4">
                <iconify-icon icon="ion:cart-outline"></iconify-icon>
              </span>
            </div>
            <a class="navbar-brand" href="/index.html">
              <h3 class="">Cartzilla</h3>
            </a>
          </div>
          <div class="mt-5">
            <div>
              <h1 class="mt-2">Welcome Back</h1>
              <p class="text-secondary fw-semibold">Don't have an account? <a href="/log-in/login.html"
                  class="text-black">create an account</a></p>

              <!-- Form with necessary IDs for JavaScript -->
              <form id="signinForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required >
                </div>
                <div class="d-flex">
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember for 30 days</label>
                  </div>
                  <div><a class="ms-5 ps-4 text-black" href="#">Forgot password?</a></div>
                </div>
                <button type="submit" class="btn btn-lg btn-danger w-100">Sign In</button>
                <div class="text-center my-3 mt-3">
                  <p>or continue with</p>
                </div>
                <div class="d-flex justify-content-between mt-5">
                  <button type="button"
                    class="btn btn-outline-secondary text-black w-100 mx-2 py-2 px-3 d-flex"><iconify-icon
                      class="fw-bolder fs-4 text-black me-1"
                      icon="mingcute:google-line"></iconify-icon>Google</button>
                  <button type="button"
                    class="btn btn-outline-secondary text-black w-100 mx-2 py-2 px-3 d-flex"><iconify-icon
                    class="fw-bolder fs-4 text-black me-1"
                      icon="ri:facebook-line"></iconify-icon>Facebook</button>
                  <button type="button"
                    class="btn btn-outline-secondary text-black w-100 mx-2 py-2 px-3 d-flex"><iconify-icon
                    class="fw-bolder text-black me-1 fs-4"
                      icon="ic:outline-apple"></iconify-icon>Apple</button>
                </div>
              </form>
            </div>

          </div>

        </div>

      </div>

      <div class="col-lg-6 d-none d-lg-block">
        <div class="d-flex align-items-center  rounded-5">
          <img width="100%" class="account-cover rounded-4" src="/imgs/account-cover.png" class="img-fluid"
            alt="Sign in illustration">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <a class="mt-5 text-black" href="#">Need help?</a>
    <p>
      Â© All rights reserved. Made by <a class="text-black" href="#">Createx Studio</a></p>
  </div>


  <script src="/sign-in/script.js"></script>
</body>

</html>
